{% extends 'base.html' %}

{% block content %}
    <!-- Article Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">

                <!-- Article Header -->
                <h1 class="mb-3">{{ news.title }}</h1>
                <p class="text-muted">
                    Published on July 8, 2025 by <strong>John Doe</strong> | Category: <em>{{ news.category}}</em>
                </p>

                <!-- Article Image -->
                <img src="{{ news.image.url}}" class="img-fluid mb-4 rounded" alt="Article Image">

                <!-- Article Body -->
                 <p>{{ news.content }}</p>
                
                <!-- Tags -->
                <div class="mt-3">
                    <span class="badge bg-secondary">#Breaking</span>
                    <span class="badge bg-secondary">#Politics</span>
                    <span class="badge bg-secondary">#International</span>
                </div>

                <!-- Back Button -->
                <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-4">‚Üê Back to Home</a>

            </div>
        </div>
    </div>

{% endblock content %}
